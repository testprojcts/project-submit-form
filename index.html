<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Submission</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="nav_wrapper">
        <div class="left-logo">
          <a href="index.html">
            <!-- <img src="" alt="code with eras logo" /> -->
            <h2>Logo</h2>
          </a>
        </div>
        <!-- Not needed now -->
        <!-- <nav>
          <a href="regiser.html" class="register">Register</a>
          <a href="login.html" class="login">Login</a>
        </nav> -->
      </div>
    </header>

    <section>
      <div class="banner">
        <h2>Upload your Projects Submissions</h2>
      </div>
    </section>

    <section class="form_wrapper">
      <form action="#" autocomplete="off" method="POST" data-netlify="true">
        <div class="form-hd">
          <h2>Project Submission Form</h2>
        </div>
        <div class="form-group">
          <label for="firstname">Firstname</label>
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="Enter your firstname"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastname">Lastname</label>
          <input
            type="text"
            name="lastname"
            id="lastname"
            placeholder="Enter your lastname"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="projectlink">Hosted Project Link</label>
          <input
            type="url"
            name="projectlink"
            id="projectlink"
            placeholder="Enter your projectlink url eg. www.netlify.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="githublink">Github Link</label>
          <input
            type="url"
            name="githublink"
            id="githublink"
            placeholder="Enter your githublink url eg. https://github.com/testprojcts/name-of-your-project"
            required
          />
        </div>
        <div class="submit">
          <button>Submit Project</button>
        </div>
      </form>
    </section>

    <!-- Footer -->
    <footer>
      <p class="author">Developer: Erasmus Mensah</p>
      <p class="mail">
        <a href="mailto:codewitheras@gmail.com">Codewitheras</a>
      </p>
    </footer>

    <!-- Firebase Config -->
    <!-- <script type="module" src="firebase.js"></script>
    <script src="auth.js"></script> -->
    <!-- Form Submit JS -->
    <script src="submitform.js"></script>
  </body>
</html>
